<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Temu Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header con barra de navegación -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo Temu">
        </div>
        <nav>
            <ul>
                <li><a href="#">Más vendidos</a></li>
                <li><a href="#">5 estrellas</a></li>
                <li><a href="#">Rebajas de temporada</a></li>
                <li><a href="#">Recien llegados</a></li>
                <li><a href="#">Categorías</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar productos">
            <button>Buscar</button>
        </div>
        <div class="user-actions">
            <a href="#">Iniciar sesión</a> | 
            <a href="#">Registrarse</a>
        </div>
    </header>

    <!-- Sección de banner principal -->
    <section class="banner">
        <div class="promo-text">
            <h1>Rebajas de Temporada</h1>
            <p>Hasta -80%</p>
            <button>Compra Ya</button>
        </div>
        <div class="promo-images">
            <img src="img1.png" alt="Imagen de Producto 1">
            <img src="img2.png" alt="Imagen de Producto 2">
        </div>
    </section>

    <!-- Sección de productos -->
    <section class="products">
        <h2>Ofertas Relámpago</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="producto1.png" alt="Producto 1">
                <p>Descripción del producto</p>
                <span>$9.99</span>
            </div>
            <div class="product-item">
                <img src="producto2.png" alt="Producto 2">
                <p>Descripción del producto</p>
                <span>$19.99</span>
            </div>
            <!-- Añadir más productos según sea necesario -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Compromisos Temu - Pagos seguros - Entrega garantizada</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
